language: java

jdk:
  - openjdk11


build:
  ci:
    - echo $GCP_JSON
    - ./gradlew publish
    - echo "versionName=$BRANCH.$BUILD_NUMBER" >> $JOB_STATE/mybeehive-rest-api_image.env

branches:
  only:
    - master

integrations:
  generic:
    - integrationName: gcp_key
  notifications:
    - integrationName: slack_development
      type: slack
      recipients:
        - "#development"