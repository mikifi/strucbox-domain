language: java

jdk:
  - openjdk11


build:
  ci:
    - MAJOR_VERSION=`gradle properties -q | grep "version:" | awk '{print $2}' | awk -F '.' '{print $1}'`
    - LATEST_TAG=`git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null`; if [[ $? -ne 0 ]]; then LATEST_TAG=0; fi
    - MINOR_VERSION=$((`echo $LATEST_TAG | awk -F '.' '{print $2}'`+1))
    - VERSION=$MAJOR_VERSION.$MINOR_VERSION.$BUILD_NUMBER
    - echo $GCP_JSON > `pwd`/tmp.json
    - export GOOGLE_APPLICATION_CREDENTIALS=`pwd`/tmp.json
    - echo $VERSION
    - ./gradlew -Pversion=$VERSION tag pushTag publish
    - rm `pwd`/tmp.json

branches:
  only:
    - master

integrations:
  generic:
    - integrationName: gcp_key
  notifications:
    - integrationName: slack_development
      type: slack
      recipients:
        - "#development"